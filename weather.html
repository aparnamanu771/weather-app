<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    <img id="myimg" src="./imgs/large-tsumami-landscape-scene_1308-23620.jpg" alt="">
    <div class="form-control container ">
        <h1>WEATHER DETAILS</h1>
        <input id="data" type="text" class="form-control p-2 mt-4 mb-3" placeholder="location">
        <button type="button" onclick="search()" class="btn btn-primary">Search</button>
    </div>

    <div id="result" class="container  text center bg-dark w-50 mt-2 p-5">

    </div>

</body>
<script>


    function search(){

        place=data.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=5b4bee0ba241d092159faf007e166080`).then(data=>data.json())
        .then(data=>displayData(data))

    }

    function displayData(item){
        temperature = item.main.temp
        temp =math.round(temperature - 273.15)
        feels = item.main.feels_like
        feels_l = math.round(feels -273.15)
        weather = item.weather[0].main
        description = item.weather[0].main
        humidity = item.main.humidity
        visibility = item.visibility
        wind =item.wind.speed
        result.innerHTML= ` 
  
  <ul class="list-group list-group-flush">
    <li class="list-group-item">countryName: ${weather}</li>
    <li class="list-group-item">capital: ${feels_l}</li>
    <li class="list-group-item">population: ${humidity}</li>
    <li class="list-group-item">flag: ${visibility}</li>
    <li class="list-group-item">currency: ${wind}</li>
    
  </ul>
 `

    }


</script>

</html>
